<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
        <meta name="author name => Foujia Akter">
        <title>Search-bar Manipulation </title>

        <!-- Core CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <!-- Custom CSS -->
        
        <link rel="stylesheet" type="text/css" href="assets/style.css">

        <![endif]-->

        <![endif]-->
    </head>         

<body>
    <h1>Search bar from scratch</h1>
    <hr>
    <!--basic search-bar-->
    <div class="search-box">
        <input type="search" id="search-box" placeholder="Search" />
    </div>
    
    <!-- Search-bar with search icon -->
    <div class="search-box">
        <p>
        <span class="search-icon"><i type="icon" class="fa fa-search"></i></span>
        <input type="search" id="search-with-icon" placeholder="Search" />
        </p>
    </div>  
    

     <!-- Search-bar with button -->
    <div class="search-box">
        <input type="search" id="search-button" placeholder="Search" />
        <button type="submit" class="search-button">Submit</button>
    </div>  

    <!-- Search-bar with Submit group button-->
    <div class="search-box">
        <input type="search" id="search-with-button" placeholder="Search" />
        <button type="submit" class="search-with-button">Submit</button>
    </div>


    <!-- Search-bar with icon button-->
    <div class="search-box">
        <input type="search" id="search-with-button1" placeholder="Search" />
        <button type="submit" class="search-with-button1">
            <i type="icon" class="fa fa-search"></i>
        </button>
    </div> 

     <!--Search-bar with round-button -->
    <div class="search-box">
        <input type="search" id="round-button" placeholder="Search" />
        <button type="submit" class="round-button">
            <i type="icon" class="fa fa-search"></i>
        </button>
    </div>

</body>
</html>
